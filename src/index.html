<!DOCTYPE html>
<html>
  <head>
    <title>Pic Saw</title>
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link type="text/css" rel="stylesheet" media="screen" href="resources/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="resources/css/bootstrap-responsive.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="resources/css/picsaw.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="resources/css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="resources/css/animate.css" />
    
    <script id="start-screen-tpl" type="text/html">
      <div class="container-fluid" id="start-screen">
        <div class="row-fluid">&nbsp;</div>
        <div class="row-fluid">&nbsp;</div>
        <div class="row-fluid">
	  <div class="center">   
	    <div class="hero-unit">
	      
	      <h1>Pic Saw</h1>
	      &nbsp;
	      <h3><i>A highly addictive sliding picture tiles puzzle.</i></h3>
	      &nbsp;
	      <p>Choose a level to start the game.</p>
	      <p>
		<a id="L1" class="btn btn-success btn-large">Novice</a>
		<a id="L2" class="btn btn-warning btn-large">Proficient</a>
		<a id="L3" class="btn btn-danger btn-large">Expert</a>
	      </p>
            </div>
	  </div>
	</div>
      </div>
    </script>
    
    <script id="game-screen-tpl" type="text/html">
      <div class="container-fluid" id="game-screen">
        <div class="row-fluid">
	  <div class="span12">
	    <div class="span3 ">
	      <p class="vcenter"> Level : 1</p>
	    </div>
	    <div class="span7 center">
	      <div class="btn-toolbar toolbar">
		<div class="btn-group" data-toggle="buttons-radio">
		  <a id="B1" class="btn"><i class="icon-play"></i> Play</a>
		  <a id="B2" class="btn"><i class="icon-pause"></i> Pause</a>
		  <a id="B3" class="btn"><i class="icon-stop"></i> Stop</a>	
		</div>
	      </div>
	      <canvas id="puzzle" width="480px" height="480px"></canvas>
	      <div class="btn-toolbar toolbar">
		<div class="btn-group">
		  <a id="B4" class="btn"><i class="icon-white icon-random"></i> Shuffle</a>
		</div>
		<div class="btn-group">
		  <a id="B5" class="btn" data-toggle="button"><i class="icon-white icon-question-sign"></i> Hint</a>
		</div>
		<div class="btn-group">
		  <a id="B6" class="btn btn-inverse"><i class="icon-white icon-eject"></i> Back</a>
	      </div>
	    </div>
	    </div>
	    <div class="span2 ">
	      <p class="vcenter"> Level : 1</p>
	    </div>
	  </div>
	</div>
      </div>
    </script>
    
  </head>
  
  <body>
    <div id="main-body"></div>
  </body>
  
  <script type="text/javascript" src="resources/js/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="resources/js/jquery-0.4.loadmask.js"></script>
  <script type="text/javascript" src="resources/js/underscore.js"></script>
  <script type="text/javascript" src="resources/js/backbone.js"></script>
  <script type="text/javascript" src="resources/js/bootstrap.js"></script>
  <script type="text/javascript" src="app/Slider.js"></script> 
  <script type="text/javascript" src="app/StartScreen.js"></script>
  <script type="text/javascript" src="app/GameScreen.js"></script>
  <script type="text/javascript" src="app/main.js"></script>
 

  
</html>
